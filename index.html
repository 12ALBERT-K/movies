<style>
  body {margin:0; font-family:Arial,sans-serif; background:#121212; color:#eee;}
  header {
    background:#1f1f1f; padding:15px 30px;
    display:flex; justify-content:space-between; align-items:center;
  }
  header button {
    background:#ff3c3c; border:none; color:white;
    padding:10px 18px; border-radius:5px; cursor:pointer;
  }
  header button:hover {background:#e23030;}
  main {padding:20px 30px;}
  h1 {margin:20px 0;}
  h2 {margin:25px 0 15px; font-size:1.4rem; color:#ff3c3c;}
  .movies {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:20px;
  }
  .movie-card {
    background:#222; border-radius:8px; cursor:pointer;
    overflow:hidden; transition:transform .3s;
    box-shadow:0 2px 8px rgba(0,0,0,.7);
  }
  .movie-card:hover {transform:scale(1.05);}
  .movie-card img {width:100%; aspect-ratio:2/3; object-fit:cover;}
  .movie-title {padding:10px; text-align:center;}
  footer {
    background:#1f1f1f; text-align:center;
    padding:20px; color:#aaa; margin-top:20px;
  }
  footer a {color:#ff3c3c; text-decoration:none; margin:0 10px;}
  footer a:hover {text-decoration:underline;}
</style>
</head>

localStorage.setItem('movies', JSON.stringify(movies));

// group by genre
const genres = {};
movies.forEach(m => {
  if (!genres[m.genre]) genres[m.genre] = [];
  genres[m.genre].push(m);
});

const main = document.getElementById('mainContent');
Object.keys(genres).forEach(genre => {
  const section = document.createElement('section');
  section.innerHTML = `<h2>${genre}</h2>`;
  const grid = document.createElement('div');
  grid.className = 'movies';

  genres[genre].forEach(movie => {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.onclick = () => location.href=`movie.html?id=${movie.id}`;
    card.innerHTML = `
      <img src="${movie.poster}" alt="${movie.title}">
      <div class="movie-title">${movie.title}</div>
    `;
    grid.appendChild(card);
  });

  section.appendChild(grid);
  main.appendChild(section);
});
</script>
