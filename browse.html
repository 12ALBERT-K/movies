<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse - KALIMOVIES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    header button {
      background: #ff3c3c;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    header button:hover { background: #e23030; }
    main { padding: 20px 30px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background: #222;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .movie-card:hover { transform: scale(1.05); }
    .movie-card img {
      width: 100%;
      border-bottom: 1px solid #444;
      aspect-ratio: 2/3;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
      color: #ddd;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4697032260913061"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>KALIMOVIES</h1>
    <div>
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='browse.html'">Browse</button>
      <button onclick="window.location.href='profile.html'">Profile</button>
    </div>
    <div id="profileArea"></div>
  </header>

  <main>
    <h1>Browse Movies</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a movie..." />
    </div>
    <div class="movies" id="moviesContainer"></div>
  </main>

  <script>
    // Profile Loader
    function loadProfile() {
      const profileArea = document.getElementById('profileArea');
      const savedName = localStorage.getItem('username');
      const savedAvatar = localStorage.getItem('avatar');

      if (savedName && savedAvatar) {
        profileArea.innerHTML = `
          <img src="${savedAvatar}" style="width:35px;height:35px;border-radius:50%;object-fit:cover;border:2px solid #ff3c3c;cursor:pointer;" onclick="window.location.href='profile.html'">
          <span style="margin-left:10px;cursor:pointer;" onclick="window.location.href='profile.html'">${savedName}</span>
        `;
      } else {
        profileArea.innerHTML = `<button onclick="window.location.href='profile.html'">My Profile</button>`;
      }
    }
    loadProfile();

    // Merged Movies Array (matching movie.html)
    const movies = [
      {id:1, title:"peter rabbit", poster:"peter.jpg"},
      {id:2, title:"shaolin soccer", poster:"shaolinsoccer.jpg"},
      {id:3, title:"the dark tower", poster:"dark_tower.jpg"},
      {id:4, title:"the continental", poster:"continental.jpg"},
      {id:5, title:"old way", poster:"old_way.jpg"},
      {id:6, title:"mortal kombat", poster:"motalkombat.jpg "},
      {id:7, title:"Frozen II", poster:"https://image.tmdb.org/t/p/w500/pjeMs3yqRmFL3giJy4PMXWZTTPa.jpg"},
      {id:8, title:"Inception", poster:"https://image.tmdb.org/t/p/w500/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg"},
      {id:9, title:"The Lion King", poster:"https://image.tmdb.org/t/p/w500/2bXbqYdUdNVa8VIWXVfclP2ICtT.jpg"},
      {id:10, title:"Shang-Chi", poster:"https://image.tmdb.org/t/p/w500/1BIoJGKbXjdFDAqUEiA2VHqkK1Z.jpg"},
      {id:11, title:"Doctor Strange", poster:"doctorstrange.jpg"},
      {id:12, title:"Thor: Ragnarok", poster:"https://image.tmdb.org/t/p/w500/rzRwTcFvttcN1ZpX2xv4j3tSdJu.jpg"},
      {id:13, title:"Iron Man", poster:"https://image.tmdb.org/t/p/w500/78lPtwv72eTNqFW9COBYI0dWDJa.jpg"},
      {id:14, title:"Guardians of the Galaxy", poster:"https://image.tmdb.org/t/p/w500/r7vmZjiyZw9rpJMQJdXpjgiCOk9.jpg"},
      {id:15, title:"Captain Marvel", poster:"https://image.tmdb.org/t/p/w500/AtsgWhDnHTq68L0lLsUrCnM7TjG.jpg"},
      {id:16, title:"Avengers: Infinity War", poster:"https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg"},
      {id:17, title:"Ant-Man", poster:"antman.jpg"},
      {id:18, title:"Deadpool", poster:"https://image.tmdb.org/t/p/w500/fSRb7vyIP8rQpL0I47P3qUsEKX3.jpg"},
      {id:19, title:"Aquaman", poster:"https://image.tmdb.org/t/p/w500/5Kg76ldv7VxeX9YlcQXiowHgdX6.jpg"},
      {id:20, title:"Wonder Woman", poster:"https://image.tmdb.org/t/p/w500/imekS7f1OuHyUP2LAiTEM0zBzUz.jpg"},
      {id:21, title:"Justice League", poster:"https://image.tmdb.org/t/p/w500/eifGNCSDuxJeS1loAXil5bIGgvC.jpg"},
      {id:22, title:"The Flash", poster:"flash.jpg"},
      {id:23, title:"Black Widow", poster:"https://image.tmdb.org/t/p/w500/qAZ0pzat24kLdO3o8ejmbLxyOac.jpg"},
      {id:24, title:"Captain America: Civil War", poster:"captain.jpg"},
      {id:25, title:"The Incredible Hulk", poster:"https://image.tmdb.org/t/p/w500/gKzYx79y0AQTL4UAk1cBQJ3nvrm.jpg"},
      {id:26, title:"Doctor Strange 2", poster:"https://image.tmdb.org/t/p/w500/wRnbWt44nKjsFPrqSmwYki5vZtF.jpg"},
      {id:27, title:"Venom", poster:"https://image.tmdb.org/t/p/w500/2uNW4WbgBXL25BAbXGLnLqX71Sw.jpg"},
      {id:28, title:"Suicide Squad", poster:"https://image.tmdb.org/t/p/w500/xFw9RXKZDvevAGocgBK0zteto4U.jpg"},
      {id:29, title:"The Dark Knight", poster:"https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg"},
      {id:30, title:"Man of Steel", poster:"man.jpg"},
      {id:31, title:"Eternals", poster:"https://image.tmdb.org/t/p/w500/6AdXwFTRTAzggD2QUTt5B7JFGKL.jpg"},
      {id:32, title:"Avatar", poster:"https://image.tmdb.org/t/p/w500/6EiRUJpuoeQPghrs3YNktfnqOVh.jpg"}
    ];

    const container = document.getElementById('moviesContainer');
    const searchInput = document.getElementById('searchInput');

    function displayMovies(filter = "") {
      container.innerHTML = "";
      movies
        .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(movie => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.onclick = () => window.location.href = `movie.html?id=${movie.id}`;
          card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}" />
            <div class="movie-title">${movie.title}</div>
          `;
          container.appendChild(card);
        });
    }

    displayMovies();
    searchInput.addEventListener('input', () => {
      displayMovies(searchInput.value);
    });
  </script>
</body>
</html>
